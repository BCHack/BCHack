<!DOCTYPE html>
<head>
	<title>Welcome to simple chat!</title>
	<script
	src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="SimpleChat.css">
	<script type="text/javascript" src="SimpleChat.js"></script>
		<!-- Firebase -->
	
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

	<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
	<script type="text/javascript" src="elf.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
</head>
<body>
	<div id="header">
		<ul>
			<li class="keyElement">Home</li>
			<li class="keyElement">Login</li>
		</ul>
	</div>		
	<h1>Tidder</h1>
	<div id="timer-zone">
		<div id="time">
			<p>Time Elapsed:<span id="timerCount"></span></p>			
		</div>
	</div>
	<div id="game-area">		
	</div>

	<div id="chat-forum">
	
		<button id="elfDatabasePush">Click me!</button>
	</div>
	<div id="firebaseui-auth-container"></div>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.css" />
	<script src="https://www.gstatic.com/firebasejs/ui/live/1.0/firebase-ui-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>        
	<script>
	    elfFireStart();
	    elfFireConfig();
	</script> 


	

</body>
</html>
